spring:
  application:
    name: jiujitsu-school
  security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://localhost:8081/realms/bjj

  datasource:
    url: jdbc:h2:mem:jiujitsu-db
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8090
